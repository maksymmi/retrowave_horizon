#                                    !!MONITORS!!                                   #
# --------------------------------------------------------------------------------- #
#                                    !!MONITORS!!                                   #

# Customize your monitors here. 
# run `hyprctl monitors all` to see all your available monitors. 
monitor=HDMI-A-1, 1920x1080@99.66900, 0x0, 1
monitor=eDP-1, 1920x1080@60.00, 1920x0, 1.25


# Startup programs.
exec-once = nm-applet
exec-once = hyprpaper
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = mako
exec-once = hyprsunset -t 6000 
exec-once = xremap ~/.config/xremap/config.yml


# Default programs.
$terminal = kitty
$fileManager = GTK_THEME=Material-Black-Cherry nemo
$menu = pgrep wofi > /dev/null 2>&1 && killall wofi || wofi --show drun


# Environment variables.
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor


#                                    !!INPUT!!                                      #
# --------------------------------------------------------------------------------- #
#                                    !!INPUT!!                                      #

# Example keyboard/mouse input settings.
input {
    # Switch layout with pressing: alt + shift
    kb_layout = us,ua
    kb_options = grp:alt_space_toggle

    # Set as needed
    kb_rules = 
    kb_variant =
    kb_model =

    follow_mouse = 1

    # Range is -1.0 to 1.0 | 0 means no modification to sensitivity.
    sensitivity = 0 

    touchpad {
        natural_scroll = false
    }
}

# This fixes a few bugs.
cursor {
  no_hardware_cursors = true
}


#                                    !!DESIGN!!                                     #
# --------------------------------------------------------------------------------- #
#                                    !!DESIGN!!                                     #

# Turn on animations if you like.
animations {
    enabled = true 

    animation = global, 1, 3, default
}

# The gaps between windows, as well as border colors.
general {
    # Inner and Outer gaps between windows.
    gaps_in = 5
    gaps_out = 10

    # I prefer a thin border
    border_size = 1

    # Border colors.
    col.active_border = rgb(4a6a7f)
    col.inactive_border = rgb(d8424b)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    layout = dwindle

    # READ https://wiki.hyprland.org/Configuring/Tearing/ BEFORE TURNING ON!
    allow_tearing = false
}

# Window Decorations.
decoration {
    # 8px same as taskbar, change if wanted.
    rounding = 0

    # I want transparancy to not change, since we have the colored border.
    active_opacity = 1.0
    inactive_opacity = 1

    # Window Shadow
    shadow:enabled = true
    shadow:range = 16
    shadow:render_power = 5
    shadow:color = rgba(0,0,0,0.2)

    # Transparent Window Blur
    blur:enabled = false
}

# Read https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more info on dwindle layout.
dwindle {
    pseudotile = true
    preserve_split = true
}

# Read https://wiki.hyprland.org/Configuring/Master-Layout/ for more info on master layout.
master {
    new_status = master
}

# Default wallpapers are disabled.
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Gestures if needed.
gestures {
    workspace_swipe = false
}

# Turn off scaling for applications that do not support wayland.
xwayland {
    force_zero_scaling = true
}

#                                    !!KEYBINDS!!                                   #
# --------------------------------------------------------------------------------- #
#                                    !!KEYBINDS!!                                   #

# Place for keybinds.

# Set Super key as the main modifier key. 
$mainMod = SUPER

# mod + enter = start terminal session.
bind = $mainMod, Return, exec, $terminal
# mod = kill current focused application.
bind = $mainMod, C, killactive,
# print = take screenshot of area. Hyprshot required. 
bind = , PRINT, exec, hyprshot --mode region --output-folder /home/fluffyn/Pictures/Screenshots
# mod + E = open file manager. 
bind = $mainMod, E, exec, $fileManager
# mod + space = Toggle focused window to be floating or tiled.
bind = $mainMod, SPACE, togglefloating
# mod + F = toggle focused window to full-screen view.
bind = $mainMod, F, fullscreen
# mod + A = toggle application launcher.
bind = $mainMod, A, exec, $menu


# Switch current workspaces with mainMod + [0-9].
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move a focused window to a workspace with mainMod + SHIFT + [0-9].
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move and Resize windows with mainMod + LMB/RMB and dragging, drag on edges to resize.
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch window focus with h,j,k,l.
bind = $mainMod, H, movefocus, l 
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows around.
bind = $mainMod SHIFT, H, movewindow, l 
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d 

# Laptop multimedia keys. Add your own if needed.
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-


#                                    !!WINDOW RULES!!                               #
# --------------------------------------------------------------------------------- #
#                                    !!WINDOW RULES!!                               #


# Section for window rules that fix issues with certain programs. 

# Fix dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
